<form id="form_login" ng-submit="ajaxPost()">
    <div class="form-group">
        <label>Username</label>
        <input type="text" ng-model="inpLogin" class="form-control" placeholder="Enter Your Username">
    </div>
    <div>
        <button type="submit" class="btn btn-default" popover-trigger="focus" popover-placement="right"  popover="{{message}}!">Login</button>
    </div>


</form>
